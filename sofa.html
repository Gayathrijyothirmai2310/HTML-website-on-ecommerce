<!DOCTYPE html>

    <title>Home Page</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color: rgb(242, 242, 242);
        }
        nav {
            background-color: rgb(51, 51, 51);
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            padding: 14px 16px;
            background-color: rgb(51, 51, 51);
            color: white;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
        }
        .item {
            border: 1px solid rgb(204, 204, 204);
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item button {
            margin: 5px 5px 0 5px;
            padding: 8px 10px;
            border: none;
            background-color: rgb(93, 58, 0);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: lch(35.32% 39.26 75.49);
        }
        .item {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item button {
            margin: 5px;
            padding: 8px 12px;
        }
    </style>
</head>
