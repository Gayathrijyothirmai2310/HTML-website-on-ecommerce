<!DOCTYPE html>
<html>
<head>
  <title>Wishlist</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .item {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      text-align: center;
      border-radius: 5px;
    }

    .item img {
      width: 100%;
      height: auto;
    }

    .item button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h1>Your Wishlist</h1>
  <div id="wishlist-container"></div>

  <script>
    // Load wishlist from localStorage or set to empty array
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    const container = document.getElementById('wishlist-container');

    function showWishlist() {
      container.innerHTML = '';

      if (wishlist.length === 0) {
        container.innerHTML = '<p>No items in wishlist.</p>';
        return;
      }

      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: $${item.price}</p>
          <button onclick="removeItem(${index})">Remove from Wishlist</button>
        `;

        container.appendChild(div);
      });
    }

    function removeItem(index) {
      wishlist.splice(index, 1); // Remove item from array
      localStorage.setItem('wishlist', JSON.stringify(wishlist)); // Update storage
      showWishlist(); // Refresh display
    }

    // Initial display
    showWishlist();
  </script>

</body>
</html>
