<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('login.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: rgb(51, 51, 51);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid wh;
            border-radius: 6px;
            font-size: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .options label {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .options a {
            text-decoration: none;
            color: rgb(83, 83, 162);
            white-space: nowrap;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: rgb(91, 56, 1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: hsl(37, 71%, 25%);
        }

        #error {
            text-align: center;
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign In</h2>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">

        <div class="options">
            <label><input type="checkbox" name="remember">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button onclick="login()">Login</button>
        <p id="error"></p>
    </div>

    <script>
        function login() {
            var inputs = document.getElementsByTagName('input');
            var username = inputs[0].value;
            var password = inputs[1].value;

            if ((username == "user1" && password == "pass1") ||
                (username == "user2" && password == "pass2") ||
                (username == "admin" && password == "admin123")) {
                location.assign("home.html");
            } else {
                var msg = document.getElementsByTagName('p');
                msg[0].innerHTML = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
